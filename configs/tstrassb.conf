server
{
    listen 8002;
    host 127.0.0.1;
    root root/;
    index root/index.html;
    error_page 404 root/error_pages/404.html;
    # client_max_body_size 420000;
    root root/;
    index index.html;

    location /root
    {
        root index.html;

        autoindex on;
        allow_methods POST GET;
        index index.html;
    }

    location cgi-bin
    {
        root ./;
        cgi_path /ust/bin/python3 /bin/bash;
        cgi_ext .py .sh;
    }
}