<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
</head>
<body>
    <h2>File Upload Form</h2>
    <form action="../../cgi-bin/post_movie.py" method="post" enctype="multipart/form-data">
        <label for="file">Select a file:</label>
        <input type="file" name="file" id="file" accept=".mp4, .mkv, .avi, .jpg, .jpeg, .png, .gif" required>
        <br>
        <label for="fileType">Choose file type:</label>
        <select name="fileType" id="fileType" required>
            <option value="movie">Movie</option>
            <option value="image">Image</option>
        </select>
        <br>
        <input type="submit" value="Upload File">
    </form>
</body>
</html>
